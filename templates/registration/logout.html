{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow p-4">
        <h2 class="text-center mb-4">Logout</h2>
        <form method="POST">
          {% csrf_token %}
          <p class="text-center">Are you sure you want to log out?</p>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-danger me-2">Logout</button>
            <a href="{% url 'post_list' %}" class="btn btn-secondary">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
