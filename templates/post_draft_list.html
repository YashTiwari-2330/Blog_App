{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">My Draft Posts</h2>

    {% if posts %}
        <ul class="list-group shadow-sm">
            {% for post in posts %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="mb-1">{{ post.title }}</h5>
                        <small class="text-muted">Created on {{ post.created_at|date:"M d, Y H:i" }}</small>
                    </div>
                    <div class="btn-group">
                        <a href="{% url 'post_edit' post.id %}" class="btn btn-sm btn-primary">Edit</a>
                        <a href="{% url 'post_publish' post.id %}" class="btn btn-sm btn-success">Publish</a>
                        <a href="{% url 'post_delete' post.id %}" class="btn btn-sm btn-danger">Delete</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <div class="alert alert-info">No draft posts available.</div>
    {% endif %}
</div>
{% endblock %}
